<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script src="{{ url_for('static', filename='game_animator.js') }}", type="text/javascript"></script>
</head>
<body>
    <canvas id="myCanvas" width="1600" height="900"></canvas>
    <br>
    <button id="toggle_game" onclick="pauseResume()">PAUSE GAME</button>
    <input type="range" min="1" max="20" value="1" id="fpsSlider">
    <span id="fpsValue">1</span>
    <label for="fpsSlider">FPS</label>
    <div style="display:none;">
        {% for file in filenames %}
        <img src="{{ url_for('static', filename=file) }}" width="1600" height="900">
        {% endfor %}
        <p id="game_data">{{game_data}}</p>
    </div>
    
</body>
</html>
